<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Owen.H.William(Owen.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
	<title>个人电子相册</title>
	<link rel="stylesheet"type="text/css"
	href="jqueryui/css/ui-lightness/jquery-ui-1.8.23.custom.css"/>
	<link rel="stylesheet" href="css/album.css" type="text/css" />
	<script type="text/javascript" src="jqueryui/js/jquery-1.8.0.min.js">
	</script>
	<script type="text/javascript" src="jqueryui/js/jquery-ui-1.8.23.custom.min.js">
	</script>
	<script type="text/javascript" src="js/album.js"></script>

</head>
<body class="flora">
<table width="780" border="0" cellspacing="1" align="center">
<caption><h3>个人电子相册</h3></caption>
<tr>
<td height="60" colspan="2">
<!-- 没有登录显示下面div元素 -->
<div id="noLogin">
<!-- 这里是注册/登录的表格 -->
<table width="100%" border="0" cellspacing="0">
<tr>
	<td width="38%">用户名：
		<input id="user" type="text" name="user" /></td>
	<td width="38%">密&nbsp;&nbsp;码：
		<input id="pass" type="text" name="pass" /></td>
	<td width="24%">我还没有注册，请让我<a href="javascript:void(0);"
		onclick="changeRegist();">注册</a></td>
</tr>
<tr>
	<td colspan="5">
	<div id="loginDiv" align="center">
	<input id="login" type="button" onclick="proLogin();" value="登录" />
	<input id="resetLogin" type="button" onclick="reset();" value="重设" />
	</div>
	<div id="registDiv" align="center" style="display:none">
	<a href="javascript:void(0)" onclick="validateName();">验证用户名是否可用</a>
	<input id="regist" type="button" onclick="regist();" value="注册" />
	<input id="resetRegist" type="button" onclick="reset();" value="重设" />
	</div>
	</td>
</tr>
</table>
</div>
<!-- 已经登录显示下面div元素 -->
<div id="hasLogin" align="center" style="display:none">
	<!-- 您已经登录成功，下面是您的相册，您也可以 -->
	<div align="right"><a href="javascript:void(0);" onclick="openUpload();">增加相片</a></div>
	         
</div>

</td>
</tr>
<tr>
	<!-- 显示相片列表的元素 -->
	<td width="120" height="440" valign="top">
	<div align="center"><h3>相片列表</h3></div>
	<div id="list"></div><hr />
	<div align="center"><a href="javascript:void(0);" onclick="turnPage(-1);">上一页</a>
		&nbsp;<a href="javascript:void(0);" onclick="turnPage(1);">下一页</a></div>
		<br/>
		<div id="imgInf" align="center"></div>
	</td>
	<!-- 显示相片的元素 -->
	<td width="660" align="center" valign="middle" >
	
	<div id="change1" align="right" style="display:none"><a href="javascript:void(0);" 
		onclick="changeImg('big');" ondblclick="resourceImg();" >放大</a> &nbsp;
		<a href="javascript:void(0);" 
		onclick="changeImg('small');" ondblclick="resourceImg();" >缩小</a>&nbsp;
		<a href="javascript:void(0);" 
		onclick="resourceImg();" ondblclick="resourceImg();" >查看原图</a>
		</div>

		<div  style="width:640px;height:430px;overflow:auto">
		<img id="show" alt="当前相片" ondblclick="resourceImg();" onmousemove="showChange();" ></img></div>
		</td>
</tr>
</table>
<div align="center">

</div>
<div class="resImgDiv" ></div>
<div class="reshow" ><img id="resimg"></img></div>
<div id="uploadDiv" title="上传图片" style="display:none">
<form action="proUpload" method="post"
	enctype="multipart/form-data"
	target="hideframe">
<table width="400" border="0" cellspacing="1" cellpadding="10">
<tr>
	<td height="25">图片标题：</td>
	<td><input id="title" name="title" type="text" /></td>
</tr>
<tr>
	<td height="25">浏览图片：</td>
	<td><input id="file" name="file" type="file" /></td>
</tr>
<tr>
	<td colspan="2" align="center">
	<input type="submit" value="上传" />
	<input type="reset" value="重设" />
	</td>
</tr> 
</table>
</form>
</div>
<iframe name="hideframe" style="display:none"></iframe>
</body>
</html>
